<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Determine the minimum element in the array: [9, 14, 3, 27, 6]. -->


    <script>
        let arr=[9,14,3,27,6];
        let min=arr[0];

        for(let i=0;i<arr.length;i++){
            if(arr[i]<min){
                min=arr[i];
            }
        }
        console.log("The minimum element in the array [9, 14, 3, 27, 6] is => ",min)
    </script>
</body>
</html>

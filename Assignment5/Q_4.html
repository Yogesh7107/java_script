<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Find the maximum element in the array: [17, 42, 8, 35, 21]. -->
    <script>
        let arr=[17,42,8,35,21];
         let max=arr[0];
          for(let i=0;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
          }
          console.log("The maximum element in the array [17, 42, 8, 35, 21] is => ",max)
      
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Given an array of integers: [3, 7, 12, 5, 9], calculate the sum of all elements -->


    <script>
    


    let arr=[3,7,12,5,9];
    let sum=0;

    for(let i=0;i<arr.length;i++){
        sum+=arr[i];
    }
    console.log("Sum of all elements in the array [3, 7, 12, 5, 9] is => ",sum)
    
   
    
    </script>
</body>
</html>
